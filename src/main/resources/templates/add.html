<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<br/><br/><br/><br/>
<nav th:replace="fragments :: page-header"></nav>

<h1>Add concert</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${concert.name}" />
        <span th:errors="${concert.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="venue">venue</label>
        <select name="venueId">
            <option th:each="venue : ${venues}"
                    th:text="${venue.name}"
                    th:value="${venue.id}"></option>
        </select>
        <a th:href="@{'/venues/add'}">Add venues</a>
    </div>

    <div class="form-group">
        <label th:for="artists">artists</label>
        <th:block th:each="artist : ${artists}">
            <input type="checkbox" name="artists" th:value="${artist.id}">
            <label th:text="${artist.name}"></label>
        </th:block>
        <a th:href="@{'/artists/add'}">Add artists</a>
    </div>

    <input type="submit" value="Add concert" />
</form>

</body>
</html>
